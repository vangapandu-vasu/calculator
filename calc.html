<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--bootstrap link-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="calc.css" rel="stylesheet">
    <header>
        <h1 class="text-center">CALCULATOR</h1>
    </header>
    <main>
        <div class="text-center" id="mn">
            <input type="text" class="display" readonly>
            <div class="text-center" id="buttons">
                <button onclick="appendtodisplay('+')" class="one">+</button>
                <button onclick="appendtodisplay('7')">7</button>
                <button onclick="appendtodisplay('8')">8</button>
                <button onclick="appendtodisplay('9')">9</button>
                <button onclick="appendtodisplay('-')" class="one">-</button>
                <button onclick="appendtodisplay('4')">4</button>
                <button onclick="appendtodisplay('5')">5</button>
                <button onclick="appendtodisplay('6')">6</button>
                <button onclick="appendtodisplay('*')" class="one">*</button>
                <button onclick="appendtodisplay('1')">1</button>
                <button onclick="appendtodisplay('2')">2</button>
                <button onclick="appendtodisplay('3')">3</button>
                <button onclick="appendtodisplay('/')" class="one">/</button>
                <button onclick="appendtodisplay('0')">0</button>
                <button onclick="appendtodisplay('.')">.</button>
                <button class="equal">=</button>
                <button onclick="appendtodisplay('%')" class="one">%</button>
                <button onclick="clearr()" class="one">C</button>
                <button onclick="clearone()">RC</button>
            </div>
        </div>
    </main>
    <script src="calc.js"></script>
</body>
</html>
